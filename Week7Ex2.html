<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
</head>
<body>
    <table>
    <form action="form_test.html" name="" method="get"></form>
    <h1><b>HTML Form Test</b></h1>
    <tr>
    <th>Name</th>
    <td><input type="text" name=""></td>
    </tr>
    <tr>
    <th>Address</th>
    <td><input type="text" name=""></td>
    </tr>
    <tr>
        <th>Email</th>
        <td><input type="email" name="email"></td>
    </tr>
    <tr>
        <td>Gender</td>
    <td><input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female</td>
    </tr>
    <tr>
        <th>Hobbies</th>
        <td><input type="checkbox" name="Hobbies">Sports
            <input type="checkbox" name="Hobbies">Movies
            <input type="checkbox" name="Hobbies">Travelling</td>
    </tr>
    <tr>
        <th>Country</th>
        <td><select name="sel_country">
            <option value="NP">Nepal</option>
            <option value="others">Others</option>
        </td>
    </tr>
    <tr>
        <th>Message</th>
        <td colspan="2">
        <textarea name="myText" cols="40" rows="10"></textarea></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
         <button>Submit</button>
         <button>Reset</button>
        </td>
    </tr>

</table>
</form>
</body>
</html>
