<script>
 document.getElementById('contactforms'); {
    var name = document.forms["name"].value;
    var surname = document.forms["surname"].value;
    var email = document.forms["email"].value;
    var password = document.forms["password"].value;
    var reenterPassword = document.forms["reenterPassword"].value;
    var phoneNumber = document.forms["phoneNumber"].value;
    
    if (name == "" || surname == "" || email == "" || password == "" || reenterPassword == "" || phoneNumber == "")
     alert("All fields must be filled out");
    return false;
    }
    
    if (password != reenterPassword) {
     alert("Passwords do not match");
    return false;
  }
    
 return true;
 </script>
